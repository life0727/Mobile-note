    function myCopy(obj) {
        var fliter = ['[object Error]', '[object Date]', '[object RegExp]', '[object Function]'];

        function isOject(obj) { //监测是否为正常的引用类型
            if (typeof obj == 'object' && obj !== null && fliter.every(item => Object.prototype.toString.call(obj) != item)) {
                return 'isobject'
            } else {
                return obj
            }
        };

        function deepCopy(obj) {
            let cloneObj = isOject(obj) === 'isobject' ? (Array.isArray(obj) ? [] : {}) : obj;
            for (let i in obj) {
                isOject(obj[i]) === 'isobject' ? cloneObj[i] = deepCopy(obj[i]) : cloneObj[i] = obj[i]
            };
            return cloneObj
        };
        return deepCopy(obj)
    };

    Date.prototype.Format = function(fmt) {
        var o = {
            "M+": this.getMonth() + 1, //月份 
            "d+": this.getDate(), //日 
            "h+": this.getHours(), //小时 
            "m+": this.getMinutes(), //分 
            "s+": this.getSeconds(), //秒 
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
            "S": this.getMilliseconds() //毫秒 
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

    var data = {name: [222,222]};

    data.name[0] = 333; // 哈哈哈，监听到值变化了 kindeng --> dmq

    function observe(data) {
        if (!data || typeof data !== 'object') {
            return;
        }
        // 取出所有属性遍历
        Object.keys(data).forEach(function(key) {
            defineReactive(data, key, data[key]);
        });
    };

    function defineReactive(data, key, val) {
        observe(val); // 监听子属性
        Object.defineProperty(data, key, {
            enumerable: true, // 可枚举
            configurable: false, // 不能再define
            get: function() {
                return val;
            },
            set: function(newVal) {
                console.log('哈哈哈，监听到值变化了 ', val, ' --> ', newVal);
                val = newVal;
            }
        });
    }
